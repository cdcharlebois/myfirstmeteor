<head>
  <title>LendLib</title>
</head>

<body>
	<div class="container">
		<div id="lendlib">
			<div id="categories-container">
  				{{> categories}}
  			</div>	
  			<div id="list">
  				{{> list}}
  			</div>
		</div>
  		
  	</div>
</body>

<template name="categories">
	<h2 class="title">my stuff</h2>
	<div id="categories" class="btn-group">
		{{#if new_cat}}
			<div class="category">
				<span class="label label-info">Add new Category:</span> <input type="text" id="add-category" value="">
			</div>
		{{else}}
			<div class="category btn btn-primary" id="btnNewCat" style="font-weight:bold">&plus;</div>
		{{/if}}
		{{#each lists}}
		<div class="category btn btn-primary">
			{{Category}}
		</div>
		{{/each}}
	</div>
</template>

<template name="list">
	<ul id="lending_list">
		{{#each items}}
			<li class="lending_item alert">
				<button class="close delete_item" id="{{Name}}">&times;</button>
				{{Name}}

				{{#if lendee_editing}}
					<input type="text" id="edit_lendee" class="col-sm-2 pull-right" value="">
				{{else}}
					<div class="lendee pull-right label label-default {{LendClass}} ">{{Lendee}}</div>
				{{/if}}
			</li>
		{{/each}}
		{{#if list_selected}}
			<li class="alert-success" id="btnAddItem">&plus;
				{{#if list_adding}}
					<input class="col-sm-4" id="item_to_add" size="32" type="text">
				{{/if}}
			</li>
		{{/if}}
	</ul>
</template>
